<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 th:text="${product.name}">Product Name</h1>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${product.id}"></span></p>
            <p class="card-text"><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
            <p class="card-text"><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}"></span></p>
        </div>
        <div class="card-footer">
            <a href="/products" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
</div>
</body>
</html>
