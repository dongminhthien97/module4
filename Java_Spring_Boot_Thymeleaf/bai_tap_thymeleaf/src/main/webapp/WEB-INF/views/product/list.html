<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product List</h1>
    <a href="/products/add" class="btn btn-primary mb-3">Add New Product</a>

    <form th:action="@{/products/search}" method="get" class="mb-3 d-flex">
        <input type="text" name="name" class="form-control me-2" placeholder="Search by name">
        <button type="submit" class="btn btn-secondary">Search</button>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Manufacturer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.manufacturer}"></td>
            <td>
                <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/{id}/delete(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                <a th:href="@{/products/{id}/detail(id=${product.id})}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
