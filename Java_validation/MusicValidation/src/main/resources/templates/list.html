<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üåå Your Name - Anime Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ===== Background anime Your Name ===== */
        body {
            background: url('https://wallpapercave.com/wp/wp2233909.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Poppins", "Segoe UI", sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        /* ===== Hi·ªáu ·ª©ng ph·ªß m·ªù n·ªÅn ===== */
        .overlay {
            background: rgba(0, 0, 0, 0.45);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* ===== Giao di·ªán ch√≠nh ===== */
        .container {
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h3 {
            font-weight: 700;
            color: #ffd6ff;
            text-shadow: 0 0 8px #ffb6ff;
        }

        .btn-primary {
            background: linear-gradient(90deg, #8e44ad, #3498db);
            border: none;
            border-radius: 25px;
            padding: 8px 18px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .btn-success {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
            color: #fff;
        }

        .table thead {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .page-link {
            color: #fff;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
        }

        .page-item.active .page-link {
            background-color: #8e44ad;
            box-shadow: 0 0 8px #ffb6ff;
        }

        .search-bar {
            border-radius: 30px;
            border: 2px solid #fff;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .search-bar::placeholder {
            color: #ddd;
        }

        audio {
            width: 150px;
        }
    </style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üåå Your Name - Anime Music Library</h3>
        <a th:href="@{/songs/create}" class="btn btn-success">+ Th√™m b√†i h√°t</a>
    </div>

    <!-- Thanh t√¨m ki·∫øm -->
    <form th:action="@{/songs}" method="get" class="d-flex mb-3">
        <input type="text" name="keyword" class="form-control me-2 search-bar"
               placeholder="üîç T√¨m theo t√™n ho·∫∑c th·ªÉ lo·∫°i..."
               th:value="${keyword}">
        <button class="btn btn-primary">T√¨m ki·∫øm</button>
        <a th:href="@{/songs}" class="btn btn-outline-light ms-2">‚úñ</a>
    </form>

    <!-- B·∫£ng danh s√°ch -->
    <div class="card bg-transparent p-3 border-0">
        <table class="table table-hover text-center align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>T√™n b√†i h√°t</th>
                <th>Ngh·ªá sƒ©</th>
                <th>Th·ªÉ lo·∫°i</th>
                <th>üéß Nghe th·ª≠</th>
                <th>‚öôÔ∏è H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${songs}">
                <td th:text="${song.id}"></td>
                <td th:text="${song.name}"></td>
                <td th:text="${song.artist}"></td>
                <td th:text="${song.genre}"></td>
                <td>
                    <audio controls th:src="@{'/uploads/' + ${song.filePath}}"></audio>
                </td>
                <td>
                    <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(songs)}">
                <td colspan="6" class="text-center text-light">Kh√¥ng c√≥ b√†i h√°t n√†o üåô</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Ph√¢n trang -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0}? 'disabled'">
                <a class="page-link" th:href="@{/songs(page=${currentPage - 1}, keyword=${keyword})}">¬´</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item"
                th:classappend="${i == currentPage}? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/songs(page=${i}, keyword=${keyword})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages}? 'disabled'">
                <a class="page-link"
                   th:href="@{/songs(page=${currentPage + 1}, keyword=${keyword})}">¬ª</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
