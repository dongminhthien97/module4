<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background-size: cover;
            color: #fff;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        .overlay {

        .upload-card {

        }
        .btn-primary {

            border: none;
            border-radius: 30px;
            padding: 10px 20px;
        }
        input, select {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        input::placeholder {
            color: #ccc;
        }
        label {
            color: #ffd6ff;
            font-weight: 500;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="overlay"></div>

<div class="upload-card">
    <h3 class="text-center mb-4">üéµ Th√™m b√†i h√°t m·ªõi</h3>

    <form th:action="@{/songs/save}" method="post" enctype="multipart/form-data">

    </form>
</div>

<script>
    function previewAudio(event) {
        const audio = document.getElementById("audioPreview");
        audio.src = URL.createObjectURL(event.target.files[0]);
        audio.hidden = false;
    }
</script>
</body>
</html>
