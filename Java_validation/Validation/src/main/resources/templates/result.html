<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white text-center">
            <h3>🎉 Đăng ký thành công!</h3>
        </div>
        <div class="card-body p-4 text-center">
            <p class="fs-5 mb-3">
                Xin chào, <strong th:text="${user.firstName + ' ' + user.lastName}"></strong>!
            </p>
            <ul class="list-group list-group-flush text-start mx-auto" style="max-width: 400px;">
                <li class="list-group-item">
                    <strong>Email:</strong> <span th:text="${user.email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Tuổi:</strong> <span th:text="${user.age}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span>
                </li>
            </ul>
            <div class="mt-3">
                <a href="/" class="btn btn-outline-success">👀 Xem danh sách người dùng</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
