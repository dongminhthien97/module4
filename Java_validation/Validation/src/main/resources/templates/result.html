<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả đăng ký</title>
</head>
<body>
<h2>Đăng ký thành công!</h2>
<p>Xin chào, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>!</p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Tuổi: <span th:text="${user.age}"></span></p>
<p>Số điện thoại: <span th:text="${user.phoneNumber}"></span>
