<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
</head>
<body>
<h2>Form đăng ký</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <p>Firstname: <input type="text" th:field="*{firstName}"/></p>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

    <p>Lastname: <input type="text" th:field="*{lastName}"/></p>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

    <p>Phone: <input type="text" th:field="*{phoneNumber}"/></p>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

    <p>Age: <input type="number" th:field="*{age}"/></p>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
