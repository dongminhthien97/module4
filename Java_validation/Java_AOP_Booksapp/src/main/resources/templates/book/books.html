<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>📚 Thư viện sách</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">📚 Danh sách sách trong thư viện</h2>

<div class="mb-3 text-end">
  <a href="/books/create" class="btn btn-primary">➕ Thêm sách mới</a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-primary">
  <tr>
    <th>Tên sách</th>
    <th>Tác giả</th>
    <th>Số lượng còn lại</th>
    <th>Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.quantity}"></td>
    <td>
      <a th:href="@{'/books/' + ${book.id}}" class="btn btn-sm btn-outline-primary">Xem</a>
      <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-sm btn-outline-warning">Sửa</a>
      <a th:href="@{'/books/delete/' + ${book.id}}"
         class="btn btn-sm btn-outline-danger"
         onclick="return confirm('Bạn có chắc muốn xóa sách này không?');">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="text-center mt-3">
  <a href="/return" class="btn btn-success">🔁 Trả sách</a>
</div>

</body>
</html>
