<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>📘 Thêm hoặc chỉnh sửa sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card shadow-lg border-0 col-md-6 mx-auto">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0" th:text="${bookDTO.id == null ? '➕ Thêm sách mới' : '✏️ Chỉnh sửa thông tin sách'}"></h4>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/books/create}" th:object="${bookDTO}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Tên sách</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tên sách...">
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Tác giả</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả...">
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Số lượng</label>
                    <input type="number" min="1" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng...">
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4 me-2">💾 Lưu sách</button>
                    <a href="/books" class="btn btn-outline-secondary px-4">⬅ Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
