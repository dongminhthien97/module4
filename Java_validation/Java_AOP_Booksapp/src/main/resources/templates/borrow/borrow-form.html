<!-- src/main/resources/templates/book/borrow-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-3">Mượn sách</h2>

<form th:action="@{/templates/book/borrow}" th:object="${borrowRequestDTO}" method="post">
    <div class="mb-3">
        <label for="bookId" class="form-label">ID Sách</label>
        <input type="text" id="bookId" th:field="*{bookId}" class="form-control" placeholder="Nhập mã sách...">
        <div class="text-danger" th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Mượn sách</button>
</form>

<a href="/books" class="btn btn-link mt-3">⬅ Quay lại danh sách</a>
</body>
</html>
