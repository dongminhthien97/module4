<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán thành công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
<div class="text-center">
  <div class="card p-4 shadow-lg">
    <h2 class="text-success mb-3">✅ Thanh toán thành công!</h2>
    <p>Cảm ơn <strong th:text="${fullname}"></strong> đã đặt hàng.</p>
    <p>Tổng thanh toán: <strong th:text="${#numbers.formatDecimal(total,0,'COMMA',2,'POINT')} + ' VND'"></strong></p>
    <p>Đơn hàng sẽ được giao đến: <br><em th:text="${address}"></em></p>
    <a href="/" class="btn btn-primary mt-3">Về trang chủ</a>
  </div>
</div>
</body>
</html>
