<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h2 class="text-center mb-4">🛍️ Danh sách sản phẩm</h2>

    <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th colspan="2" class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}"></td>
            <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
            <td th:text="${p.description}"></td>
            <td class="text-center">
                <a th:href="@{/cart/add/{id}(id=${p.id})}" class="btn btn-success btn-sm">🛒 Thêm vào giỏ</a>
            </td>
            <td class="text-center">
                <a th:href="@{/product/{id}(id=${p.id})}" class="btn btn-outline-info btn-sm">Chi tiết</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/cart" class="btn btn-primary">Xem giỏ hàng 🛍️</a>
    </div>
</div>
</body>
</html>
