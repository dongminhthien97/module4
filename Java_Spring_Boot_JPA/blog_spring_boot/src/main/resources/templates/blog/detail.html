<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 th:text="${blog.title}"></h2>
  <p class="text-muted">
    <span th:text="'Tác giả: ' + ${blog.author}"></span> |
    <span th:text="'Danh mục: ' + (${blog.category != null ? blog.category.name : 'Chưa có'})"></span> |
    <span th:text="'Ngày đăng: ' + ${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
  </p>
  <hr>
  <div th:text="${blog.content}" style="white-space: pre-line;"></div>

  <div class="mt-4">
    <a href="/blogs" class="btn btn-secondary">Quay lại</a>
    <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning">Sửa</a>
  </div>
</div>
</body>
</html>
