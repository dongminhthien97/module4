<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4" th:text="${blog.title}">Tiêu đề bài viết</h2>

<p><strong>Tác giả:</strong> <span th:text="${blog.author}"></span></p>
<p><strong>Danh mục:</strong> <span th:text="${blog.category.name}"></span></p>
<hr>
<p th:text="${blog.content}"></p>

<div class="mt-3">
  <a th:href="@{/blogs}" class="btn btn-secondary">Quay lại</a>
  <a th:href="@{|/blogs/edit/${blog.id}|}" class="btn btn-warning">Sửa</a>
</div>

</body>
</html>
