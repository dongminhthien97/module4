<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Chỉnh sửa Blog</h2>
    <form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tác giả</label>
            <input type="text" class="form-control" th:field="*{author}">
        </div>

        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" th:field="*{content}" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select class="form-select" th:field="*{category.id}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                        th:selected="${blog.category != null and blog.category.id == cat.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="/blogs" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
