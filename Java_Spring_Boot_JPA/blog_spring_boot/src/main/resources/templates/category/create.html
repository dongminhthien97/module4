<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id == null ? 'Thêm Danh mục mới' : 'Chỉnh sửa Danh mục'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9fafb, #e9f2ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            font-weight: 600;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header text-center py-3">
        <h4 class="mb-0">
            <i class="bi bi-folder-plus me-2"></i>
            <span th:text="${category.id == null ? 'Thêm Danh mục mới' : 'Chỉnh sửa Danh mục'}"></span>
        </h4>
    </div>

    <div class="card-body p-4">
        <form th:action="@{${category.id == null ? '/categories/create' : '/categories/edit'}}"
              th:object="${category}" method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Tên danh mục</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="Nhập tên danh mục..." required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/categories}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Lưu danh mục
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
