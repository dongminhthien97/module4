<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4 text-center">Quản lý Danh mục</h2>

<div class="mb-3">
    <a th:href="@{/categories/create}" class="btn btn-primary">+ Thêm danh mục</a>
    <a th:href="@{/blogs}" class="btn btn-secondary">← Quay lại Blogs</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên danh mục</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td>
            <a th:href="@{|/categories/edit/${c.id}|}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{|/categories/delete/${c.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('Xóa danh mục này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
